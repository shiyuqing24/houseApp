<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="南京锋耀达网络科技有限公司">
    <meta name="description"
          content="南京锋耀达网络科技有限公司  公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技 术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业 市场的电子商务建设领域具有独特优势和丰富经验。"/>
    <title>十面八房 - 南京锋耀达网络科技有限公司</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../../public/css/login/register.css">

</head>
<body>
<header class="header">
    <i class="icon-back" onclick="history.back()"></i>
    <span class="header_title">注册</span>
</header>

<article class="form-list">

    <section class="form-cell">
        <span class="form-cell-name cell-name">账号：</span>
        <div class="form-cell-input">
            <input type="text" class="fci-input"  id='name' placeholder="请输入您的手机号"></div>
    </section>

    <section class="form-cell">
        <span class="form-cell-name cell-code">验证码：</span>
        <div class="form-cell-input">
            <div class="fci-box">
                <div class="input-box">
                    <input class="code_input" type="text" id='mark' placeholder="请输入验证码">
                </div>
                <input type="button" id="btn_code" onclick="timeCount()"value="获取验证码">
            </div>
        </div>
    </section>
    <section class="form-cell">
        <span class="form-cell-name cell-passwd">密码：</span>
        <div class="form-cell-input">
            <input type="password" class="fci-input" id="pass"  placeholder="请输入您的账号密码">
        </div>
    </section>
    <section class="form-cell">
        <span class="form-cell-name cell-passwd">密码：</span>
        <div class="form-cell-input">
            <input type="password" class="fci-input" id="passW" placeholder="请输入您的账号密码">
        </div>
    </section>
    <section class="form-cell">
        <span class="form-cell-name cell-status">身份：</span>
        <div class="form-cell-input">
            <input type="text" id="person" class="fci-input" placeholder="经纪人">
        </div>
        <span class="form-cell-name cell-next"></span>
        <ul class="select-list">
            <li class="select-li" data-val="1">经纪人</li>
            <li class="select-li" data-val="2">开发商</li>
            <li class="select-li" data-val="3">转租人</li>
            <li class="select-li" data-val="4">运营商</li>
            <li class="select-li" data-val="5">小业主</li>
        </ul>
    </section>
</article>

<div class="bt_box">
    <button id="btn_login">注册</button>
</div>
<div class="bt_box">
    <span class="bt-reg">注册即代表同意</span><span class="bt-passwd">《项目名用户协议》</span>
</div>
<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="../../public/libs/zepto/touch.js"></script>
<script src="../../public/js/login/register.js"></script>
</body>
</html>
