<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../public/css/login/forgetPasswd.css">
    <title>忘记密码</title>
</head>
<body>
<header class="header">
    <i class="icon-back"></i>
    <span class="header_title">忘记密码</span>
</header>

<article class="form-list">

    <section class="form-cell">
        <span class="form-cell-name cell-name">账号：</span>
        <div class="form-cell-input"><input type="text" class="fci-input" placeholder="请输入您的手机号"></div>
    </section>

    <section class="form-cell">
        <span class="form-cell-name cell-code">验证码：</span>
        <div class="form-cell-input">
            <div class="fci-box">
                <div class="input-box">
                    <input class="code_input" type="text" placeholder="请输入验证码">
                </div>
                <div class="btn_code">获取验证码</div>
            </div>
        </div>
    </section>
    <section class="form-cell">
        <span class="form-cell-name cell-passwd">密码：</span>
        <div class="form-cell-input">
            <input type="password" class="fci-input" placeholder="请输入您的账号密码">
        </div>
    </section>
    <section class="form-cell">
        <span class="form-cell-name cell-passwd">密码：</span>
        <div class="form-cell-input">
            <input type="password" class="fci-input" placeholder="请输入您的账号密码">
        </div>
    </section>
</article>
<div class="bt_box">
    <button class="btn_login">登录
    </button>
</div>
</body>
</html>
