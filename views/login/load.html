<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../public/css/login/load.css">
</head>
<body>
<header class="header">
    <i class="icon-back"></i>
    <span class="header-title">登录</span>
</header>
<article class="form-list">
    <section class="form-cell">
        <label class="form-cell-name cell-name" id="username" >账号：</label>
        <input class="form-cell-input" class='fci-input' type="text"onblur="checkNull(this)" placeholder="请输入你的手机号">
        <span id="cell-name_tips" class="tips">请输入账号</span>
    </section>
    <section class="form-cell">
        <label class="form-cell-name cell-passwd" id="pass" >密码：</label>
        <input type="text" class="form-cell-input" onblur="checkNull(this)" placeholder="请输入你的账号密码">
        <span id="cell-passwd_tips" class="tips">请输入</span>
    </section>
</article>
<div class="bt_box">
    <button class="bt_login">登录</button>
</div>
<div class="bt_box">
    <span class="bt_reg">注册</span>
    <span class="bt_passwd">忘记密码？</span>
</div>
<script src="../public/js/login/load.js"></script>
</body>
</html>
