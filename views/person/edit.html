<body>
<div class="header">
    <div class="icon-top"><i class="icon-back" onclick="history.back()"></i></div>
    <div class="info">
			<span>
				<span class="price">￥354615</span>
				元/月</span>
			<span class="index">
				<span class="in">1</span>
				/12</span>
    </div>
</div>
<div class="content">
    <table cellspacing="0" cellpadding="0">
        <tr>
            <td>单价</td>
            <td class="t1"><span class="num">&yen;6.5</span>/元/㎡/天</td>
            <td>面积</td>
            <td class="t1"><span class="num">175</span>平方米</td>
        </tr>
        <tr>
            <td>装修</td>
            <td>精装</td>
            <td>最短租期</td>
            <td>3年</td>

        <tr>
            <td>交付状态</td>
            <td >标注交付</td>
            <td>装修免租</td>
            <td >一个月</td>
        </tr>
        <tr>
            <td>看房时间</td>
            <td >8:00-20:00</td>
            <td>是否结佣</td>
            <td >一个月</td>
        </tr>
        <tr>
            <td>交付时间</td>
            <td colspan="3">2015-06-21（现房）</td>
        </tr>
        <tr>
            <td>付款方式</td>
            <td colspan="3">押三付一（含发票）</td>
        </tr>
        <tr>
            <td colspan="4" class="infom">

        </tr>

<button class="btns">编辑</button>
<div class="hid">

        <button class="btn btn1">返回</button>

</div>
<div class="datebox">
    <span class="text">请选择看房时间</span>
    <input type="text" placeholder="08:08">
    <button class="btn btn1">返回</button>
    <button class="btn btn2">确定</button>
