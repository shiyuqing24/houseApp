<body>
<div class="logo"></div>
<div class="copy">copyright&copy;2016</div>
<div class="box">
    <lable>用户名：</lable>
    <input type="text" id="user" placeholder="用户名">
    <br><br>
    <lable>密码：&nbsp;</lable>
    <input type="text" id="passwd" placeholder="密码">
    <br><br>
    <button id="send">登录</button>
</div>

<script>

    function hrefToLoad() {
        location.href = './login/login.html'
    };

    $('#send').on('tap', function () {
        var username = $('#user').val();
        var passwd = $('#passwd').val();
        $.ajax({
            url: '/api/user/login',
            type: 'POST',
            dataType: 'json',
            data: {
                username: username,
                passwd: passwd
            },
            success: function (result) {
                console.log('result', result)
                if (result.code == 1) {
                    alert('登录成功')
                    setTimeout(hrefToLoad(), 2000)
                } else {
                    alert(result.msg)
                }
            }
        })
    });
</script>
