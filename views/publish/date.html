<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="南京锋耀网络科技有限公司">
    <meta name="description"
          content="南京锋耀网络科技有限公司  公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技 术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业 市场的电子商务建设领域具有独特优势和丰富经验。"/>
    <title>十面八房 - 南京锋耀网络科技有限公司</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../../public/css/publish/date.css">
</head>
<body>
<header>
    <i class="icon-back" onclick="history.back()"></i>
    <span class="header_title">预约详情</span>
    <span class="confirm">确定</span>
</header>
<article>
    <span class="t-title">预约人</span>
    <div class="icon">
        <span>你才是张三</span>
        <span>租户</span>
        <i class="icon-back"></i>
    </div>
    <span class="t-title">预约信息</span>
    <div class="info">
        <span class="title">华旭国际大厦</span>
        <span>区域：黄埔-人民广场</span>
        <span>房型：商务中心</span>
        <span>面积：866㎡</span>
        <span>单价：￥5.5元/㎡/天起</span>
    </div>
    <span class="t-title">预约时间</span>
    <div class="date">2016-08-08</div>
    <span class="t-title">预约状态</span>
    <div class="status">
        <ul>
            <li><span>08/10<br>周三</span><span>订单成功</span></li>
        </ul>
    </div>
    <span class="t-title">更改预约时间</span>
    <input type="text" class="dates" placeholder="2016-08-08">
</article>

<div class="hid">
    <div class="box">
        <span class="text">你确定要拨打电话么？</span>
        <button class="btn cancel">取消</button>
        <button class="btn confirm">确认</button>
    </div>
</div>
<div class="hid">
    <div class="box">
        <span class="text">预约只能更改一次，请和客户确认</span>
        <button class="btn cancel">取消</button>
        <button class="btn confirm">确认</button>
    </div>
</div>
<div class="hid">
    <div class="box">
        <span class="text">时间修改成功，记得准时赴约哦</span>
        <button class="btn confirms">确认</button>
    </div>
</div>
</body>
<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="../../public/libs/zepto/touch.js"></script>
<script src="../../public/js/publish/date.js"></script>
</html>
